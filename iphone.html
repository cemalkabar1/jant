<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- iOS 18+ OptimizasyonlarÄ± -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jant Montaj Pro</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f7;
            touch-action: manipulation;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #canvas-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #main-canvas {
            touch-action: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .ios-controls {
            padding: 15px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .ios-file-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #007AFF;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 17px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .ios-file-button input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #status-message {
            color: #34C759;
            font-size: 13px;
            text-align: center;
            margin: 8px 0;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
        </div>
        <div class="ios-controls">
            <button class="ios-file-button">
                ðŸ“· AraÃ§ YÃ¼kle
                <input type="file" id="car-upload" accept="image/*" capture="environment">
            </button>
            <button class="ios-file-button">
                ðŸ›ž Jant YÃ¼kle
                <input type="file" id="wheel-upload" accept="image/*">
            </button>
            <div id="status-message"></div>
            <button id="remove-bg-btn" class="ios-file-button" style="background:#FF3B30;">
                âœ¨ Arka PlanÄ± Temizle
            </button>
        </div>
    </div>

    <!-- Fabric.js v5.3.1 (iOS 18 Optimize) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <script>
        // iOS 18+ Feature Detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const iosVersion = isIOS ? parseFloat(
            (navigator.userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/) || [])[1] || 15
        ) : 0;

        // PWA Setup for iOS 18
        if ('serviceWorker' in navigator && isIOS) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('ServiceWorker registered for scope:', reg.scope))
                .catch(err => console.error('ServiceWorker registration failed:', err));
        }

        // Initialize Canvas with iOS 18 Optimizations
        document.addEventListener('DOMContentLoaded', () => {
            // Canvas Setup
            const canvasEl = document.getElementById('main-canvas');
            const resizeCanvas = () => {
                canvasEl.width = window.innerWidth;
                canvasEl.height = window.innerHeight - 180; // Account for controls
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const canvas = new fabric.Canvas('main-canvas', {
                selection: false,
                enableRetinaScaling: true,
                fireRightClick: true,
                stopContextMenu: true,
                backgroundColor: '#f2f2f7'
            });

            // iOS 18+ File Upload Fix
            const setupFileUpload = (inputId, type) => {
                const input = document.getElementById(inputId);
                input.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const status = document.getElementById('status-message');
                    status.textContent = type === 'car' ? 'AraÃ§ yÃ¼kleniyor...' : 'Jant yÃ¼kleniyor...';
                    status.style.color = '#007AFF';
                    
                    try {
                        // iOS 18+ FileReader API Fix
                        const img = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                fabric.Image.fromURL(event.target.result, (fabricImg) => {
                                    resolve(fabricImg);
                                }, { crossOrigin: 'anonymous' });
                            };
                            reader.readAsDataURL(file);
                        });
                        
                        if (type === 'car') {
                            // Fit vehicle to canvas
                            const scale = Math.min(
                                canvas.width * 0.9 / img.width,
                                canvas.height * 0.7 / img.height
                            );
                            img.scale(scale);
                            img.set({
                                left: canvas.width / 2,
                                top: canvas.height / 2,
                                originX: 'center',
                                originY: 'center',
                                selectable: false
                            });
                            canvas.setBackgroundImage(img, () => canvas.renderAll());
                        } else {
                            // Wheel settings
                            const targetSize = Math.min(canvas.width, canvas.height) * 0.35;
                            const scale = targetSize / Math.max(img.width, img.height);
                            img.scale(scale);
                            img.set({
                                left: canvas.width / 2,
                                top: canvas.height / 2,
                                originX: 'center',
                                originY: 'center',
                                angle: 0,
                                hasControls: true,
                                cornerStyle: 'circle',
                                cornerColor: '#FF9500',
                                cornerSize: 12,
                                transparentCorners: false
                            });
                            if (canvas.getActiveObject()) canvas.discardActiveObject();
                            canvas.add(img).setActiveObject(img);
                        }
                        
                        status.textContent = type === 'car' ? 'AraÃ§ yÃ¼klendi!' : 'Jant yÃ¼klendi!';
                        status.style.color = '#34C759';
                        
                    } catch (error) {
                        status.textContent = `Hata: ${error.message}`;
                        status.style.color = '#FF3B30';
                        console.error('Upload Error:', error);
                    }
                });
            };

            // Initialize Uploaders
            setupFileUpload('car-upload', 'car');
            setupFileUpload('wheel-upload', 'wheel');

            // Remove.bg Integration (API Key: AG4M9QM3YEek2RZQF5mrY8Yr)
            document.getElementById('remove-bg-btn').addEventListener('click', async () => {
                const activeObj = canvas.getActiveObject();
                const status = document.getElementById('status-message');
                
                if (!activeObj) {
                    status.textContent = 'LÃ¼tfen Ã¶nce bir jant seÃ§in!';
                    status.style.color = '#FF3B30';
                    return;
                }
                
                status.textContent = 'Arka plan temizleniyor...';
                status.style.color = '#007AFF';
                
                try {
                    // ... (Remove.bg API entegrasyon kodu buraya)
                } catch (error) {
                    status.textContent = `Hata: ${error.message}`;
                    status.style.color = '#FF3B30';
                }
            });

            // iOS 18+ Touch Gestures
            canvas.on('touch:gesture', function(opt) {
                const obj = canvas.getActiveObject();
                if (!obj) return;
                
                if (opt.self.type === 'rotate') {
                    obj.angle = opt.self.rotation;
                    obj.setCoords();
                }
                if (opt.self.type === 'scale') {
                    obj.scaleX = opt.self.scale;
                    obj.scaleY = opt.self.scale;
                    obj.setCoords();
                }
                canvas.renderAll();
            });
        });

        // iOS 18 Fullscreen PWA Fix
        if (window.navigator.standalone) {
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
        }
    </script>
</body>
</html>
