<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jant Montaj (Ãœcretsiz BG Temizleme + Ä°ndirme)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; margin: 0; padding: 20px; }
        #editor { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #canvas-container { position: relative; display: inline-block; margin-top: 20px; }
        #canvas { border: 2px solid #4CAF50; background-color: #f9f9f9; display: block; max-width: 100%; }
        .upload-area { margin-bottom: 15px; }
        button, input[type="file"] { 
            padding: 10px 15px; 
            margin: 5px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px;
        }
        button { background-color: #4CAF50; color: white; }
        button:hover { background-color: #45a049; }
        #status { color: #4CAF50; font-weight: bold; height: 20px; }
        .processing { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; color: white; z-index: 1000; }
        #download-btn { background-color: #2196F3; margin-top: 10px; }
        #download-btn:hover { background-color: #0b7dda; }
        
        /* iOS iÃ§in Ã¶zel stiller */
        @supports (-webkit-touch-callout: none) {
            input[type="file"] {
                width: 100%;
                max-width: 300px;
            }
            button {
                padding: 12px 15px;
                margin: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="editor">
        <h1>ðŸš— Jant Montaj (Ãœcretsiz BG Temizleme)</h1>
        <div class="upload-area">
            <input type="file" id="upload-vehicle" accept="image/*">
            <input type="file" id="upload-wheel" accept="image/*">
            <button id="remove-bg">Jant Arka PlanÄ±nÄ± Temizle (Ãœcretsiz)</button>
            <button id="download-btn">ðŸ’¾ MontajÄ± Ä°ndir</button>
        </div>
        <div id="status"></div>
        <div id="canvas-container">
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>
    </div>

    <div id="processing" class="processing">
        Arka plan temizleniyor, lÃ¼tfen bekleyin...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = new fabric.Canvas('canvas');
            const statusEl = document.getElementById('status');
            const processingEl = document.getElementById('processing');
            let wheelImage = null;
            
            // iOS Safari iÃ§in canvas boyut ayarÄ±
            function adjustCanvasSize() {
                const container = document.getElementById('canvas-container');
                const maxWidth = Math.min(600, window.innerWidth - 40);
                const ratio = 400 / 600;
                const height = maxWidth * ratio;
                
                canvas.setDimensions({
                    width: maxWidth,
                    height: height
                });
                
                // EÄŸer arkaplan varsa yeniden Ã¶lÃ§ekle
                if (canvas.backgroundImage) {
                    const img = canvas.backgroundImage;
                    const scale = Math.min(
                        maxWidth / img.width,
                        height / img.height
                    );
                    img.scale(scale);
                    canvas.renderAll();
                }
                
                // EÄŸer jant varsa yeniden konumlandÄ±r
                if (wheelImage) {
                    wheelImage.set({
                        left: maxWidth / 2,
                        top: height / 2
                    });
                    canvas.renderAll();
                }
            }
            
            // Sayfa yÃ¼klendiÄŸinde ve yeniden boyutlandÄ±rÄ±ldÄ±ÄŸÄ±nda Ã§aÄŸÄ±r
            adjustCanvasSize();
            window.addEventListener('resize', adjustCanvasSize);

            // AraÃ§ YÃ¼kleme (iOS uyumlu)
            document.getElementById('upload-vehicle').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusEl.textContent = "AraÃ§ yÃ¼kleniyor...";
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    fabric.Image.fromURL(event.target.result, function(img) {
                        const scale = Math.min(
                            canvas.width / img.width,
                            canvas.height / img.height
                        );
                        
                        img.scale(scale).set({
                            left: canvas.width / 2,
                            top: canvas.height / 2,
                            originX: 'center',
                            originY: 'center',
                            selectable: false
                        });
                        
                        canvas.setBackgroundImage(img, () => {
                            canvas.renderAll();
                            statusEl.textContent = `AraÃ§ yÃ¼klendi! (${(scale*100).toFixed(0)}% Ã¶lÃ§ek)`;
                            setTimeout(() => statusEl.textContent = "", 3000);
                        }, { originX: 'center', originY: 'center' });
                    }, { crossOrigin: 'anonymous' });
                };
                
                reader.onerror = () => statusEl.textContent = "Hata: AraÃ§ yÃ¼klenemedi!";
                reader.readAsDataURL(file);
            });

            // Jant YÃ¼kleme (iOS uyumlu)
            document.getElementById('upload-wheel').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                statusEl.textContent = "Jant yÃ¼kleniyor...";
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    fabric.Image.fromURL(event.target.result, function(img) {
                        if (wheelImage) canvas.remove(wheelImage);
                        
                        const targetSize = Math.min(canvas.width, canvas.height) * 0.3;
                        const scale = targetSize / Math.max(img.width, img.height);
                        
                        img.scale(scale).set({
                            left: canvas.width / 2,
                            top: canvas.height / 2,
                            originX: 'center',
                            originY: 'center',
                            angle: 0,
                            hasControls: true,
                            cornerStyle: 'circle',
                            cornerColor: '#FF5722',
                            transparentCorners: false
                        });
                        
                        canvas.add(img);
                        wheelImage = img;
                        statusEl.textContent = `Jant yÃ¼klendi! (${(scale*100).toFixed(0)}% Ã¶lÃ§ek)`;
                        setTimeout(() => statusEl.textContent = "", 3000);
                    }, { crossOrigin: 'anonymous' });
                };
                
                reader.onerror = () => statusEl.textContent = "Hata: Jant yÃ¼klenemedi!";
                reader.readAsDataURL(file);
            });

            // ÃœCRETSÄ°Z Arka Plan Temizleme (iOS uyumlu)
            document.getElementById('remove-bg').addEventListener('click', async () => {
                if (!wheelImage) {
                    statusEl.textContent = "Ã–nce jant resmi yÃ¼kleyin!";
                    return;
                }

                processingEl.style.display = 'flex';
                statusEl.textContent = "Arka plan temizleniyor...";
                
                try {
                    // 1. Canvas'tan jant gÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ al
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = wheelImage.width * wheelImage.scaleX;
                    tempCanvas.height = wheelImage.height * wheelImage.scaleY;
                    const ctx = tempCanvas.getContext('2d');
                    
                    // 2. JantÄ± geÃ§ici canvasa Ã§iz
                    ctx.drawImage(
                        wheelImage._element,
                        0, 0, wheelImage.width, wheelImage.height,
                        0, 0, tempCanvas.width, tempCanvas.height
                    );
                    
                    // 3. Basit arka plan temizleme (Ã¼cretsiz yÃ¶ntem)
                    const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    
                    // Beyaz ve aÃ§Ä±k renkli arkaplanlarÄ± ÅŸeffaf yap
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // Arkaplan rengi eÅŸik deÄŸeri (ayarlanabilir)
                        if (r > 200 && g > 200 && b > 200) {
                            data[i + 3] = 0; // Alpha kanalÄ±nÄ± 0 yap (ÅŸeffaf)
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    // 4. TemizlenmiÅŸ gÃ¶rÃ¼ntÃ¼yÃ¼ yÃ¼kle
                    fabric.Image.fromURL(tempCanvas.toDataURL(), cleanedImg => {
                        cleanedImg.set({
                            left: wheelImage.left,
                            top: wheelImage.top,
                            angle: wheelImage.angle,
                            scaleX: wheelImage.scaleX,
                            scaleY: wheelImage.scaleY,
                            originX: 'center',
                            originY: 'center',
                            hasControls: true
                        });
                        
                        canvas.remove(wheelImage);
                        canvas.add(cleanedImg);
                        wheelImage = cleanedImg;
                        
                        statusEl.textContent = "Arka plan baÅŸarÄ±yla temizlendi!";
                        processingEl.style.display = 'none';
                    });
                    
                } catch (error) {
                    statusEl.textContent = `Hata: ${error.message}`;
                    processingEl.style.display = 'none';
                    console.error("Arka Plan Temizleme HatasÄ±:", error);
                }
            });

            // Ä°NDÄ°RME FONKSÄ°YONU (iOS uyumlu)
            document.getElementById('download-btn').addEventListener('click', function() {
                if (!canvas.backgroundImage || !wheelImage) {
                    statusEl.textContent = "Ã–nce araÃ§ ve jant yÃ¼kleyin!";
                    return;
                }

                processingEl.style.display = 'flex';
                statusEl.textContent = "Resim hazÄ±rlanÄ±yor...";
                
                setTimeout(() => {
                    try {
                        // 1. Yeni canvas oluÅŸtur
                        const downloadCanvas = document.createElement('canvas');
                        downloadCanvas.width = canvas.width;
                        downloadCanvas.height = canvas.height;
                        const ctx = downloadCanvas.getContext('2d');
                        
                        // 2. ArkaplanÄ± Ã§iz
                        const bgImg = canvas.backgroundImage;
                        ctx.drawImage(
                            bgImg._element,
                            bgImg.left - (bgImg.width * bgImg.scaleX) / 2,
                            bgImg.top - (bgImg.height * bgImg.scaleY) / 2,
                            bgImg.width * bgImg.scaleX,
                            bgImg.height * bgImg.scaleY
                        );
                        
                        // 3. JantÄ± Ã§iz
                        ctx.drawImage(
                            wheelImage._element,
                            wheelImage.left - (wheelImage.width * wheelImage.scaleX) / 2,
                            wheelImage.top - (wheelImage.height * wheelImage.scaleY) / 2,
                            wheelImage.width * wheelImage.scaleX,
                            wheelImage.height * wheelImage.scaleY
                        );
                        
                        // 4. iOS iÃ§in Ã¶zel indirme iÅŸlemi
                        const dataURL = downloadCanvas.toDataURL('image/png');
                        if (window.navigator.msSaveBlob) {
                            // IE iÃ§in
                            window.navigator.msSaveBlob(downloadCanvas.msToBlob(), 'jant-montaj.png');
                        } else {
                            // DiÄŸer tarayÄ±cÄ±lar iÃ§in
                            const link = document.createElement('a');
                            link.download = 'jant-montaj-' + new Date().getTime() + '.png';
                            link.href = dataURL;
                            
                            // iOS Safari iÃ§in Ã¶zel iÅŸlem
                            if (/(iP)/g.test(navigator.userAgent)) {
                                const newWindow = window.open(dataURL, '_blank');
                                if (!newWindow) {
                                    statusEl.textContent = "AÃ§Ä±lÄ±r pencere engellendi. LÃ¼tfen izin verin.";
                                }
                            } else {
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            }
                        }
                        
                        statusEl.textContent = "Ä°ndirme baÅŸladÄ±!";
                    } catch (error) {
                        statusEl.textContent = "Ä°ndirme hatasÄ±: " + error.message;
                    } finally {
                        processingEl.style.display = 'none';
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
